name: Build PDF

on:
  push:
    branches: [ main ]  # Or your default branch name
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
 
      - name: Install LaTeX with pdflatex
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
    
      - name: Install MyST-CLI and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mystmd
          pip install pypdf2  # For PDF manipulation if needed
      
      - name: Build PDF with MyST
        run: |
          myst build --pdf
      
      - name: Copy PDF to downloads directory
        run: |
          mkdir -p _build/site/downloads
          cp _build/pdf/complete_textbook.pdf _build/site/downloads/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'  # Only deploy on main branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/site
