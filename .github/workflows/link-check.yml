name: Weekly Link Check

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  check-links:
    name: Validate Links
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Record start time
        id: start-time
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build site for link checking
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Check internal links
        id: link-check
        continue-on-error: true
        run: |
          # Use myst to check for broken references
          npx myst build --check-links 2>&1 | tee link-check-output.txt || true

      - name: Calculate duration
        id: duration
        run: |
          end=$(date +%s)
          duration=$((end - ${{ steps.start-time.outputs.start }}))
          minutes=$((duration / 60))
          seconds=$((duration % 60))
          echo "duration=${minutes}m ${seconds}s" >> $GITHUB_OUTPUT

      - name: Generate report
        run: |
          echo "# Link Check Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Duration:** ${{ steps.duration.outputs.duration }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f link-check-output.txt ]; then
            if grep -qi "error\|broken\|invalid" link-check-output.txt; then
              echo "## ⚠️ Issues Found" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Some links may need attention. Review the output below:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat link-check-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "## ✅ All Links Valid" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "No broken links were detected in the content." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## ✅ Check Completed" >> $GITHUB_STEP_SUMMARY
            echo "Link check completed without generating detailed output." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Note: Some warnings may be due to rate limiting or temporary network issues.*" >> $GITHUB_STEP_SUMMARY

      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: link-check-results
          path: link-check-output.txt
          retention-days: 7
          if-no-files-found: ignore
