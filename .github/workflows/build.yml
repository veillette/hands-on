name: MyST GitHub Pages Deploy with Multiple Exports
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows manual triggering from the Actions tab
  workflow_dispatch:
  
env:
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent runaway builds
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install MyST Markdown
        run: npm install -g mystmd
      
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: ./_build
          key: myst-build-${{ github.sha }}
          restore-keys: |
            myst-build-
      
      - name: Create downloads directory
        run: |
          mkdir -p _build/downloads
          mkdir -p _build/html/downloads
      
      - name: Build HTML Assets
        run: |
          echo "Building site with BASE_URL: $BASE_URL"
          myst build --html
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"  # Prevent memory issues
      
      # Generate EPUB export
      - name: Generate EPUB
        run: |
          myst build --epub
          cp _build/epub/hands-on-physics-lab.epub _build/downloads/
          cp _build/epub/hands-on-physics-lab.epub _build/html/downloads/
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      
      # Generate DOCX export
      - name: Generate DOCX
        run: |
          myst build --docx
          cp _build/docx/hands-on-physics-lab.docx _build/downloads/
          cp _build/docx/hands-on-physics-lab.docx _build/html/downloads/
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      # Generate PDF export
      - name: Generate PDF
        run: |
          myst build --pdf
          cp _build/pdf/complete_textbook.pdf _build/downloads/
          cp _build/pdf/complete_textbook.pdf _build/html/downloads/
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Create GitHub release with assets for tagged versions
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            _build/downloads/complete_textbook.pdf
            _build/downloads/hands-on-physics-lab.epub
            _build/downloads/hands-on-physics-lab.docx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Validate links 
      - name: Validate download links
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Validating download links (may fail on first deploy, will work on subsequent runs)"
          SITE_URL="${{ steps.deployment.outputs.page_url }}"
          
          # Wait for deployment to complete
          sleep 60
          
          # Attempt to validate links but don't fail the workflow
          curl -f -L -o /dev/null "${SITE_URL}downloads/complete_textbook.pdf" || echo "PDF link validation failed but continuing"
          curl -f -L -o /dev/null "${SITE_URL}downloads/hands-on-physics-lab.epub" || echo "EPUB link validation failed but continuing"
          curl -f -L -o /dev/null "${SITE_URL}downloads/hands-on-physics-lab.docx" || echo "DOCX link validation failed but continuing"
        continue-on-error: true
      
      - name: Deployment summary
        run: |
          echo "ðŸš€ Successfully deployed to ${{ steps.deployment.outputs.page_url }}"
          echo "The following files are available for download:"
          echo "- PDF: ${{ steps.deployment.outputs.page_url }}downloads/complete_textbook.pdf"
          echo "- EPUB: ${{ steps.deployment.outputs.page_url }}downloads/hands-on-physics-lab.epub"
          echo "- DOCX: ${{ steps.deployment.outputs.page_url }}downloads/hands-on-physics-lab.docx"
          echo "Build completed at $(date)"
