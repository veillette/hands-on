name: MyST GitHub Pages Deploy with Multiple Exports
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows manual triggering from the Actions tab
  workflow_dispatch:
  
env:
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent runaway builds
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install MyST Markdown
        run: npm install -g mystmd
      
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: ./_build
          key: myst-build-${{ github.sha }}
          restore-keys: |
            myst-build-
      
      - name: Create downloads directory
        run: |
          mkdir -p _build/downloads
          mkdir -p _build/html/downloads
      
      - name: Build HTML Assets
        run: |
          echo "Building site with BASE_URL: $BASE_URL"
          myst build --html
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"  # Prevent memory issues
                
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "ðŸš€ Successfully deployed to ${{ steps.deployment.outputs.page_url }}"
          echo "Build completed at $(date)"
