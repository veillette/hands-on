name: MyST GitHub Pages Deploy with Multiple Exports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'

permissions:
  contents: write  # Changed to write to allow branch creation
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Changed to full history for branch creation

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: ./_build
          key: myst-build-${{ github.sha }}
          restore-keys: |
            myst-build-

      - name: Create downloads directory
        run: |
          mkdir -p _build/downloads
          mkdir -p _build/html/downloads

      - name: Build HTML Assets
        run: |
          echo "Building site with BASE_URL: $BASE_URL"
          myst build --html
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Deploy to gh-pages branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create a temporary directory and copy build files
          mkdir -p /tmp/gh-pages
          cp -r _build/html/* /tmp/gh-pages/
          
          # Switch to gh-pages branch
          git checkout gh-pages
          
          # Remove existing files and copy new ones
          rm -rf *
          cp -r /tmp/gh-pages/* .
          
          # Add and commit changes
          git add .
          git commit -m "Deploy to GitHub Pages"
          
          # Push changes
          git push origin gh-pages --force
          
          # Return to main branch
          git checkout main

      - name: Deployment summary
        run: |
          echo "ðŸš€ Successfully deployed to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "Build completed at $(date)"
