name: MyST GitHub Pages Deploy with Multiple Exports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache LaTeX packages
        uses: actions/cache@v3
        id: cache-latex
        with:
          path: /var/lib/apt/lists
          key: ${{ runner.os }}-latex-${{ hashFiles('**/*.tex') }}

      - name: Cache Cargo/Typst
        uses: actions/cache@v3
        id: cache-typst
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-typst-0.11.1

      - name: Install XeTeX and ImageMagick
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-fonts-extra
          sudo apt-get install -y imagemagick

      - name: Install Typst
        if: steps.cache-typst.outputs.cache-hit != 'true'
        run: |
          # Download pre-built binary instead of building from source
          curl -L -o typst.tar.xz https://github.com/typst/typst/releases/download/v0.11.1/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          rm -rf typst-x86_64-unknown-linux-musl typst.tar.xz
      
      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: ./_build
          key: myst-build-${{ github.sha }}
          restore-keys: |
            myst-build-

      - name: Add frontmatter to markdown files
        run: |
          node scripts/addFrontMatter.js

      - name: Create downloads directory
        run: |
          mkdir -p _build/downloads
          mkdir -p _build/html/downloads

      - name: Build PDF, DOCX, and md Assets
        run: |
          echo "Build PDF Assets, docx, and md"
          myst build -a

      - name: Build HTML Assets
        run: |
          echo "Building site with BASE_URL: $BASE_URL"
          myst build --html
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Clean up frontmatter to markdown files
        run: |
          node scripts/cleanFrontMatter.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment summary
        run: |
          echo "ðŸš€ Successfully deployed to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "Build completed at $(date)"
