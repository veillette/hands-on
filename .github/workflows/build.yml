name: Build and Deploy MyST Site

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'figures/**'
      - 'plugins/**'
      - 'scripts/**'
      - 'myst.yml'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build.yml'
      - '.github/actions/**'
  pull_request:
    branches: ['*']
    paths:
      - 'content/**'
      - 'figures/**'
      - 'plugins/**'
      - 'scripts/**'
      - 'myst.yml'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build.yml'
      - '.github/actions/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean
      build-exports:
        description: 'Build export formats (PDF, DOCX, MD)'
        required: false
        default: true
        type: boolean

env:
  # Repository-agnostic base URL derived from repository name
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'
  # Default branch for deployment - can be overridden
  DEPLOY_BRANCH: 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build job - runs on all branches
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      should-deploy: ${{ steps.check-deploy.outputs.should-deploy }}
      build-duration: ${{ steps.timing.outputs.duration }}
    steps:
      - name: Record start time
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-environment
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build MyST content
        uses: ./.github/actions/build-myst
        with:
          build-html: 'true'
          build-exports: ${{ github.event_name == 'workflow_dispatch' && inputs.build-exports || 'true' }}

      - name: Check if should deploy
        id: check-deploy
        run: |
          # Deploy on push to default branch or manual trigger with deploy=true
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/${{ env.DEPLOY_BRANCH }}" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.deploy }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate build timing
        id: timing
        run: |
          end=$(date +%s)
          duration=$((end - ${{ steps.start.outputs.time }}))
          minutes=$((duration / 60))
          seconds=$((duration % 60))
          echo "duration=${minutes}m ${seconds}s" >> $GITHUB_OUTPUT
          echo "seconds=${duration}" >> $GITHUB_OUTPUT

      - name: Setup Pages
        if: steps.check-deploy.outputs.should-deploy == 'true'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: steps.check-deploy.outputs.should-deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Upload build artifacts (for non-deploy builds)
        if: steps.check-deploy.outputs.should-deploy != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: '_build/html'
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Duration | ${{ steps.timing.outputs.duration }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Will Deploy | ${{ steps.check-deploy.outputs.should-deploy }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Performance indicator
          duration=${{ steps.timing.outputs.seconds }}
          timeout=1200  # 20 minutes in seconds
          percentage=$((duration * 100 / timeout))
          if [ $percentage -lt 50 ]; then
            echo "âš¡ **Performance:** Excellent ($percentage% of timeout)" >> $GITHUB_STEP_SUMMARY
          elif [ $percentage -lt 75 ]; then
            echo "âœ… **Performance:** Good ($percentage% of timeout)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Performance:** Consider optimization ($percentage% of timeout)" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy job - only runs when deploying
  deploy:
    needs: build
    if: needs.build.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Site deployed to:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Duration | ${{ needs.build.outputs.build-duration }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed At | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
