name: Build and Deploy MyST Site

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

env:
  # Repository-agnostic base URL derived from repository name
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'
  # Default branch for deployment - can be overridden
  DEPLOY_BRANCH: 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build job - runs on all branches
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should-deploy: ${{ steps.check-deploy.outputs.should-deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-environment
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build MyST content
        uses: ./.github/actions/build-myst
        with:
          build-html: 'true'
          build-exports: 'true'

      - name: Check if should deploy
        id: check-deploy
        run: |
          # Deploy on push to default branch or manual trigger with deploy=true
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/${{ env.DEPLOY_BRANCH }}" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.deploy }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        if: steps.check-deploy.outputs.should-deploy == 'true'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: steps.check-deploy.outputs.should-deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Upload build artifacts (for non-deploy builds)
        if: steps.check-deploy.outputs.should-deploy != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: '_build/html'
          retention-days: 7

  # Deploy job - only runs when deploying
  deploy:
    needs: build
    if: needs.build.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Site deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed at: $(date)" >> $GITHUB_STEP_SUMMARY
