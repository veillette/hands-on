jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # You can choose a different runner OS

    steps:
      - uses: actions/checkout@v3  # Checks out your code from GitHub

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Replace '3.x' with your desired Python version

      - name: Install MyST dependencies
        run: pip install -r requirements.txt  # Replace 'requirements.txt' with your actual file

      - name: Build the book
        run: mystk-book build .  # Adjust command if you use a different builder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source: ./_build  # Replace './_build' with your built book output directory
          github_domain: ${{ secrets.GITHUB_DOMAIN }}  # Optional, for custom domain
          branch: gh-pages  # You can customize the branch for deployed content
